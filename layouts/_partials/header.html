<header>
    <div id="header-top">
        <h1 class="site-title">
            <a href="{{ " /" | relURL }}"><span class="initial">M</span>anaka <span class="initial">H</span>arumichi</a>
        </h1>
        <button id="theme-toggle" class="theme-toggle" aria-label="テーマ切り替え">
            <span class="theme-icon">☽</span>
        </button>
    </div>

    <nav id="site-nav">
        <ul>
            <li class="nav-item {{ if .IsHome }}active{{ end }}">
                <a href="{{ "/" | relURL }}">
                    <img src="{{ .Site.Params.nav_icon_light | relURL }}"
                        data-light-icon="{{ .Site.Params.nav_icon_light | relURL }}"
                        data-dark-icon="{{ .Site.Params.nav_icon_dark | relURL }}" alt="" class="nav-icon">
                    Home
                </a>
            </li>
            {{ range .Site.Sections }}
            <li class="nav-item {{ if eq $.Section .Section }}active{{ end }}">
                <a href="{{ .RelPermalink }}">
                    <img src="{{ $.Site.Params.nav_icon_light | relURL }}"
                        data-light-icon="{{ $.Site.Params.nav_icon_light | relURL }}"
                        data-dark-icon="{{ $.Site.Params.nav_icon_dark | relURL }}" alt="" class="nav-icon">
                    {{ .Title }}
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
