<h{{ .Level }} id="{{ .Anchor }}" {{- with .Attributes.class }} class="{{ . }}" {{- end }}>
    {{ if or (eq .Level 1) (eq .Level 2) }}
    {{ $text := .Text }}
    <span class="initial">{{ substr $text 0 1 }}</span>{{ substr $text 1 }}
    {{ else }}
    {{- .Text -}}
    {{ end }}
</h{{ .Level }}>
