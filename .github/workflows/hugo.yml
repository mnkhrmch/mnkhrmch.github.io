name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup TeX Live
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: >-
            scheme-basic
            make4ht
            tex4ht
            luatex
            luatexbase
            lualatex-math
            fontspec
            amsmath
            amssymb
            amsfonts
            mathrsfs
            amsthm
            latexsym
            stmaryrd
            bm
            physics
            tcolorbox
            tikz
            tikz-cd
            pgf
            graphicx
            comment
            environ
            etoolbox
            xcolor
            luatexja
            hyperref
            fancyhdr
            geometry
            dvisvgm

      - name: Convert TeX to HTML
        run: |
          chmod +x tex/build.sh tex/convert-all.sh
          ./tex/convert-all.sh

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
