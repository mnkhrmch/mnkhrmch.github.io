% tex4ht.cfg - Configuration for HTML output with MathML
% This configuration produces HTML5 with MathML for mathematics

\Preamble{xhtml,mathml}

% HTML5 doctype
\Configure{DOCTYPE}{\HCode{<!DOCTYPE html>\Hnewline}}

% UTF-8 charset
\Configure{@HEAD}{\HCode{<meta charset="UTF-8" />\Hnewline}}

% Viewport for responsive design
\Configure{@HEAD}{\HCode{<meta name="viewport" content="width=device-width, initial-scale=1.0" />\Hnewline}}

% Link to math content CSS
\Configure{@HEAD}{\HCode{<link rel="stylesheet" href="/css/math-content.css" />\Hnewline}}

% Configure TikZ pictures to output as SVG
\Configure{Picture}{.svg}

% tcolorbox environments - output as divs with classes
\ConfigureEnv{dfn}
  {\ifvmode\IgnorePar\fi\EndP\HCode{<div class="theorem-box dfn">}}
  {\ifvmode\IgnorePar\fi\EndP\HCode{</div>}}
  {}{}
\ConfigureEnv{thm}
  {\ifvmode\IgnorePar\fi\EndP\HCode{<div class="theorem-box thm">}}
  {\ifvmode\IgnorePar\fi\EndP\HCode{</div>}}
  {}{}
